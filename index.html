    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    <script type="text/javascript" src="./slick/slick/slick.min.js"></script>
    <script>
        const hamburger = document.getElementById("menu");
        const x = document.getElementById('x');
        const ddMenu = document.getElementById('dd-menu');
        const ddSubMenu = document.getElementById('dd-sub-menu');
        const subNav = document.getElementById('sub-nav');
        function showMenu() {
            menu.style.display = "none";
            x.style.display = "initial";
            ddMenu.style.display = "flex";
        }
        function hideMenu() {
            menu.style.display = "initial";
            x.style.display = "none";
            ddMenu.style.display = "none";
            ddSubMenu.style.display = 'none';
        }
        function subMenu() {
            ddSubMenu.style.display = ddSubMenu.style.display === 'none' ?
            'flex'
            :
            'none';
        }
        function subNavMenu() {
            subNav.style.display = 'flex';
        }
        function subNavMenuOff() {
            subNav.style.display = 'none';
        }

        $('.hero-sm').slick({
            arrows: false,
            dots: true,
            draggable: true,
            swipe: true,
            toucheToMove: true
        })
        $('.hero-lg').slick({
            arrows: false,
            dots: true,
            draggable: true,
            swipe: true,
            toucheToMove: true
        })
    </script>
